<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="../public/css/register-styles.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1>Kayıt Ol</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Telefon</label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group checkbox-group">
                    <label for="isFarmer">Çiftçi Misiniz?</label>
                    <input type="checkbox" id="isFarmer" name="isFarmer">
                </div>

                <button type="submit" class="register-btn">Kayıt Ol</button>

                <div class="login-link">
                    <p>Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
