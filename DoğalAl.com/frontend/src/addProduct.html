<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle</title>
    <link rel="stylesheet" href="../public/css/addProducts.css">
</head>
<body>
    <header>
        <h1 class="page-title">Ürün Ekle</h1>
    </header>
    
    <main class="form-container">
        <form id="addProductForm" class="add-product-form">
            <div class="form-group">
                <label for="name">Ürün Adı:</label>
                <input type="text" id="name" name="name" required placeholder="Ürün adı girin">
            </div>

            <div class="form-group">
                <label for="description">Açıklama:</label>
                <textarea id="description" name="description" required placeholder="Ürün açıklaması girin"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Fiyat:</label>
                <input type="number" id="price" name="price" required placeholder="Fiyat girin">
            </div>

            <div class="form-group">
                <label for="imageUrl">Fotoğraf URL:</label>
                <input type="text" id="imageUrl" name="imageUrl" required placeholder="Fotoğraf URL'si girin">
            </div>

            <div class="form-group">
                <label for="quantity">Miktar:</label>
                <input type="number" id="quantity" name="quantity" required placeholder="Ürün miktarı girin">
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Ürün Ekle</button>
            </div>

            <div class="form-group">
                <a href="farmer-home.html" class="back-btn">Geri Dön</a>
            </div>
        </form>
    </main>

    <script src="/js/addProduct.js"></script>
</body>
</html>
